<!DOCTYPE html>

	<meta charset="UTF-8">
	<link href="./css/reset.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="./css/detail.css">
	<script src="./js/res/jquery.min.js"></script>


	<body>

	<script src="./js/toTop.js"></script>
	<script>
		$('#toEn').click(function (event) {
			event.stopPropagation();
			window.location.href = "./detail-venus_en.html";
		})
		$('#toKor').click(function (event) {
			event.stopPropagation();
			window.location.href = "./detail-venus_ko.html";
		});
		$('#toCn').click(function (event) {
			event.stopPropagation();
			window.location.href = "./detail-venus_cn.html";
