<body>
    <div class="swiper-container swiper-container-horizontal swiper-container-fade swiper-container-android">
        <div class="swiper-wrapper">
            <img class="swiper-slide" src="./images/banner3.jpg" alt="">
            <img class="swiper-slide" src="./images/banner1.jpg" alt="">
            <img class="swiper-slide" src="./images/banner2.jpg" alt="">

        <div class="navbar">
            <div class="navbar-content">
                <div class="index-logo"></div>
                <div class="nav-title">
                    <span class="font-tip pointer" id="aboutMe">브랜드 소개</span>
                </div>
                <span class="col-line">|</span>

<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: '.swiper-pagination',
        spaceBetween: 30,
        autoplay: 5000,
        effect: 'fade'
    });

    $('#toEn').click(function (event) {
        event.stopPropagation();
        window.location.href = "./index.html";
    })
    $('#toKor').click(function (event) {
        event.stopPropagation();
        window.location.href = "./index_ko.html";
    });
    $('#toCn').click(function (event) {
        event.stopPropagation();
        window.location.href = "./index_cn.html";
    });

</script>
