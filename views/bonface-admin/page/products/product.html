<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>轮播图编辑--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/product.css">
</head>
<body class="childrenBody">
	<div class="cover-wrap">
		<div class="cover-img">
			<img src="../../images/face.jpg" alt="">
		</div>
		<div style="font-size: 16px;">封面图片</div>
		<button class="cover-tips">点击更换封面</button>
	</div>

	<div class="product-wrap">
		<div class="product-img">
			<img src="../../images/userface4.jpg" alt="">
		</div>
		<div class="product-name">产品名称：<span class="name">venus</span></div>
		<div class="product-btn">
			<button class="edit button">编辑</button>
			<button class="del button">删除</button>
		</div>
	</div>

	<div class="product-wrap">
		<div class="product-img">
			<img src="../../images/userface4.jpg" alt="">
		</div>
		<div class="product-name">产品名称：<span class="name">venus</span></div>
		<div class="product-btn">
			<button class="edit button">编辑</button>
			<button class="del button">删除</button>
		</div>
	</div>

	<div class="product-wrap">
		<div class="product-img">
			<img src="../../images/userface4.jpg" alt="">
		</div>
		<div class="product-name">产品名称：<span class="name">venus</span></div>
		<div class="product-btn">
			<button class="edit button">编辑</button>
			<button class="del button">删除</button>
		</div>
	</div>

	<footer>
        <button id="add">新增产品</button>
	</footer>
	
	<div class="layer-wrap none">
		<div class="layer">
			<p class="layer-title">
				<span class="edit-title">编辑产品</span>
				<span class="close">X</span>
			</p>
			<div class="colum">
				<span>产品名称：</span>
				<input type="text" value="" placeholder="请输入产品名称">
			</div>
			<div class="poduct-detail">
				<span>产品详情：</span>
				<div class="add-detail">
					<img src="" alt="">
					<span class="add">+</span>
				</div>
			</div>
			<div class="btn-wrap">
				<button class="save button">保存</button>
				<button class="cancel button">取消</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="product.js"></script>
</body>
</html>
